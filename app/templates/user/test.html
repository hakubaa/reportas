{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    <h1>
        Hello
        {% if current_user.is_authenticated %}
            {{current_user.name}}
            {% if current_user.confirmed %}
                (confirmed)
            {% else %}
                (not confirmed)
            {% endif %}
        {% else %}
            Stranger
        {% endif %}
        !
    </h1>
{% endblock %}
