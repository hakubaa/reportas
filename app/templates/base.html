<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	{% block head %}
	<title>{% block title %}{% endblock %} - Reportas</title>
	{% endblock %}

	{% block styles %}{% endblock %}
</head>

<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class=flashes>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
	{% block body %}{% endblock %}
</body>

</html>
